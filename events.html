<!DOCTYPE html>
<html>
<head>
    <title>Events Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
            margin-top: 30px;
        }

        .form-container {
            background: white;
            width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a5edb;
        }
    </style>
</head>

<body>

<h1>Register For Event</h1>

<div class="form-container">
    <form id="registrationForm">

        <input type="text" placeholder="Enter Name" required><br>

        <input type="email" placeholder="Enter Email" required><br>

        <input type="tel" placeholder="Enter Phone Number" required><br>

        <select required>
            <option value="">Select Event</option>
            <option>Technical Fest - March 5, 2026</option>
            <option>Cultural Night - April 12, 2026</option>
            <option>Hackathon - May 20, 2026</option>
            <option>Sports Meet - June 15, 2026</option>
        </select><br><br>

        <button type="submit">Register</button>

    </form>
</div>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault();  // THIS IS VERY IMPORTANT

    let confirmExit = confirm("Registration Successful!\n\nDo you want to go back to Home?");

    if (confirmExit) {
        window.location.href = "index.html";
    } else {
        setTimeout(function() {
            window.location.href = "index.html";
        }, 2000);
    }
});
</script>

</body>
</html>
