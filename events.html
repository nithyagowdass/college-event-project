<!DOCTYPE html>
<html>
<head>
    <title>Events - College Event Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        .event-container {
            margin-top: 40px;
        }

        .event-box {
            background-color: white;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-btn {
            margin-top: 30px;
            background-color: #ff4d6d;
        }
    </style>
</head>

<body>

<h2>Available Events</h2>

<div class="event-container">

    <div class="event-box">
        <h3>Technical Workshop</h3>
        <form onsubmit="return handleSubmit(event)">
            <input type="text" placeholder="Enter Your Name" required><br>
            <input type="email" placeholder="Enter Your Email" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="event-box">
        <h3>Cultural Fest</h3>
        <form onsubmit="return handleSubmit(event)">
            <input type="text" placeholder="Enter Your Name" required><br>
            <input type="email" placeholder="Enter Your Email" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

</div>

<br>

<button class="back-btn" onclick="goHome()">← Back to Home</button>

<script>

function handleSubmit(event) {
    event.preventDefault();

    let confirmExit = confirm("Registration Successful!\n\nDo you want to exit?");

    if (confirmExit) {
        // YES → Go back immediately
        window.location.href = "index.html";
    } else {
        // NO → Stay 2 seconds then go back
        setTimeout(function() {
            window.location.href = "index.html";
        }, 2000);
    }

    return false;
}

function goHome() {
    window.location.href = "index.html";
}

</script>

</body>
</html>
