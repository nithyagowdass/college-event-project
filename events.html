<!DOCTYPE html>
<html>
<head>
    <title>College Events</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: linear-gradient(to right,#1e3c72,#2a5298);
            margin:0;
            padding:0;
        }

        h1{
            text-align:center;
            color:white;
            padding:20px;
        }

        .container{
            width:800px;
            margin:40px auto;
            background:white;
            padding:30px;
            border-radius:10px;
            box-shadow:0 5px 15px rgba(0,0,0,0.3);
        }

        input, select{
            width:100%;
            padding:10px;
            margin:8px 0;
            border-radius:6px;
            border:1px solid #ccc;
        }

        button{
            background:#007bff;
            color:white;
            padding:10px 20px;
            border:none;
            border-radius:6px;
            cursor:pointer;
        }

        button:hover{
            background:#0056b3;
        }
    </style>
</head>

<body>

<h1>Event Registration Form</h1>

<div class="container">
    <form onsubmit="return handleSubmit()">

        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Class" required>
        <input type="text" placeholder="Section" required>
        <input type="text" placeholder="Branch" required>
        <input type="text" placeholder="Course" required>

        <select required>
            <option value="">Participation Type</option>
            <option>Single</option>
            <option>Team</option>
        </select>

        <input type="text" placeholder="Team Members (if team)">
        <input type="tel" placeholder="Phone Number" required>

        <button type="submit">Submit Registration</button>

    </form>
</div>

<script>
function handleSubmit(){

    // Show confirmation popup
    var userChoice = confirm("Registration Successful!\n\nDo you want to exit?");

    if(userChoice === true){
        // YES clicked
        window.location.href = "https://nithyagowdass.github.io/college-event-project/";
    } else {
        // NO clicked
        setTimeout(function(){
            window.location.href = "https://nithyagowdass.github.io/college-event-project/";
        }, 2000);
    }

    return false; // prevent page refresh
}
</script>

</body>
</html>
