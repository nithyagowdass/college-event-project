<!DOCTYPE html>
<html>
<head>
<title>College Event Management System</title>

<style>

body{
    margin:0;
    font-family: Arial;
    background: linear-gradient(to right,#8e2de2,#4a00e0);
    color:white;
    text-align:center;
}

header{
    padding:20px;
    font-size:30px;
    font-weight:bold;
}

nav{
    margin-bottom:30px;
}

nav button{
    padding:10px 20px;
    margin:5px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}

.container{
    margin-top:40px;
}

.modal{
    display:none;
    position:fixed;
    left:0; top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:white;
    color:black;
    padding:25px;
    border-radius:12px;
    width:650px;
    max-height:85vh;
    overflow-y:auto;
}

input, select{
    padding:10px;
    margin:8px;
    width:45%;
    border-radius:6px;
    border:1px solid #ccc;
}

input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button{
    -webkit-appearance:none;
    margin:0;
}

.blue-btn{
    background:#007bff;
    color:white;
    padding:8px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.event-box{
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    color:black;
    padding:15px;
    border-radius:10px;
    margin:10px 0;
}

.success-box{
    font-size:18px;
}

</style>
</head>

<body>

<header>College Event Management System</header>

<nav>
<button onclick="openLogin()">Login</button>
<button onclick="openRegister()">Register</button>
<button>Admin</button>
</nav>

<div class="container">
<h2>Welcome to Event Portal</h2>
</div>

<!-- LOGIN -->
<div class="modal" id="loginModal">
<div class="modal-content">
<h3>Login</h3>
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<br><br>
<button class="blue-btn" onclick="loginUser()">Login</button>
</div>
</div>

<!-- REGISTER -->
<div class="modal" id="registerModal">
<div class="modal-content">
<h3>User Registration</h3>
<input type="text" placeholder="Full Name">
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<br><br>
<button class="blue-btn" onclick="registerUser()">Register</button>
</div>
</div>

<!-- MESSAGE -->
<div class="modal" id="messageModal">
<div class="modal-content success-box">
<h3 id="messageText"></h3>
<div id="extraButton"></div>
<br>
<button class="blue-btn" onclick="closeMessage()">OK</button>
</div>
</div>

<!-- EVENTS -->
<div class="modal" id="eventsModal">
<div class="modal-content">
<h3>College Events</h3>
<div id="eventsList"></div>
</div>
</div>

<!-- EVENT FORM -->
<div class="modal" id="eventFormModal">
<div class="modal-content">
<h3>Event Registration Form</h3>

<input type="text" placeholder="Name">
<input type="text" placeholder="Class">

<input type="text" placeholder="Section">
<input type="text" placeholder="Branch">

<input type="text" placeholder="Course">
<input type="text" placeholder="Phone Number">

<select>
<option>Single</option>
<option>Team</option>
</select>

<input type="number" placeholder="Number of Team Members">

<input style="width:92%" type="text" placeholder="Team Member Names (comma separated)">

<br><br>
<button class="blue-btn" onclick="submitEvent()">Submit Registration</button>

</div>
</div>

<script>

function openLogin(){
document.getElementById("loginModal").style.display="flex";
}

function openRegister(){
document.getElementById("registerModal").style.display="flex";
}

function loginUser(){
document.getElementById("loginModal").style.display="none";
showMessage("Login Successful!",true);
}

function registerUser(){
document.getElementById("registerModal").style.display="none";
showEvents();
}

function showMessage(text, showBtn){
document.getElementById("messageModal").style.display="flex";
document.getElementById("messageText").innerText=text;

if(showBtn){
document.getElementById("extraButton").innerHTML=
"<br><button class='blue-btn' onclick='showEvents()'>Register for Event</button>";
}
}

function closeMessage(){
document.getElementById("messageModal").style.display="none";
}

function showEvents(){
document.getElementById("eventsModal").style.display="flex";

const events=[
"Tech Symposium - 12 March 2026",
"Coding Challenge - 25 April 2026",
"Cultural Fest - 10 May 2026",
"Business Quiz - 18 June 2026",
"Robotics Workshop - 5 July 2026",
"Dance Competition - 22 August 2026",
"Photography Contest - 14 September 2026",
"Debate Championship - 3 October 2026",
"Hackathon - 19 November 2026",
"Annual Sports Meet - 8 December 2026"
];

let html="";

events.forEach(event=>{
html+=`
<div class="event-box">
<p>${event}</p>
<button class="blue-btn" onclick="openEventForm()">Register</button>
</div>
`;
});

document.getElementById("eventsList").innerHTML=html;
}

function openEventForm(){
document.getElementById("eventFormModal").style.display="flex";
}

function submitEvent(){
document.getElementById("eventFormModal").style.display="none";
showMessage("Please check your Email / Phone. Confirmation sent successfully!",false);
}

</script>

</body>
</html>
