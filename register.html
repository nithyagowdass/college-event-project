<!DOCTYPE html>
<html>
<head>
    <title>EMS - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Register for Event</h2>

        <input type="text" id="fullname" placeholder="Full Name"><br><br>

        <select id="event">
            <option value="">Select Event</option>
            <option value="Tech Fest 2026">Tech Fest 2026</option>
            <option value="Hackathon">Hackathon</option>
            <option value="Cultural Night">Cultural Night</option>
            <option value="Business Summit">Business Summit</option>
        </select><br><br>

        <button onclick="registerEvent()">Register</button>
    </div>
</div>

<script>
function registerEvent() {

    var name = document.getElementById("fullname").value;
    var event = document.getElementById("event").value;

    if(name === "" || event === "") {
        alert("Please fill all details!");
        return;
    }

    alert("Successfully Registered for " + event + " ðŸŽ‰");
}
</script>

</body>
</html>
